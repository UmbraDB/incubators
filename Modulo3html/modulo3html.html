<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms Review</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr> <!-- gera um separador visual,neste caso uma linha horizontal-->
      <form action="submission.html" method="POST"> <!-- o tag form dá inicio a uma zona de formulário onde se espera o input do utilizador-->
				<h1>Create a burger!</h1>
        <section class="protein">
          <label for="patty">What type of protein would you like?</label> <!-- o tag label cria um descritor para outro item, visivel pelo utilizador, netes caso, <label> vai apresentar o texto para todos os itens com id="patty", (dentro do section?)-->
    			<input type="text" name="patty" id="patty"> <!-- o tag input qera um campo de introdução por parte do utilizador, o tag input varia de acordo com o parametro type, neste caso o type "text" gere um campo para intruduzir texto, como por exemplo para um username"-->
        </section>
        <hr>
        
        <section class="patties">
          <label for="amount">How many patties would you like?</label>
          <input type="number" name="amount" id="amount"> <!-- o type "number" gera um campo para introdução de numeros, com dois apontadores para aumentar ou diminuir o valor do campo"-->
        </section>
        <hr>
        
        <section class="cooked">
          <label for="doneness">How do you want your patty cooked</label>
          <br>
          <span>Rare</span> <!-- o tag span está associado ao parametro "range" do tag input, é usado para indicar ou representar o valor maximo e/ou minimo do input "range"-->
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5"> <!-- o type "range" do tag input gera um slider, o parametro value define o valor prédefinido do slider, o parametro min e max definem o valor numerico minimo e maximo do slider, pode ainda ser adicionado o parametro step, que define a "resolução" (qual o valor de cada deslocação) do slider -->
          <span>Well-Done</span>
        </section>
        <hr>
        
        <section class="toppings">
          <span>What toppings would you like?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce"> <!-- o type "checkbox" gera "quadradinhos" que podem ser preenchidos com um visto, ou sejam apresentam uma opção binária, sim ou não, e podem ser escolhidos cumulativamente dentro da mesma section ou div-->
          <label for="lettuce">Lettuce</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato"> <!-- no caso do checkbox o value é o valor que é enviado ao submeter o formulário-->
          <label for="tomato">Tomato</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Onion</label>
        </section>
        <hr>
        
        <section class="cheesy">
          <span>Would you like to add cheese?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes"> <!-- o type radio gera uma opção de escolha multipla, identica ao checkbox mas on apenas uma pode estar selecionada dentro da mesma section ou div-->
          <label for="yes">Yes</label>
          <input type="radio" name="cheese" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
       
        <section class="bun-type">
          <label for="bun">What type of bun would you like?</label>
          <select name="bun" id="bun"> <!-- o tag select gera um campo de input que após um click se desdobra e apresenta vária opções (os tags option abaixo) disponiveis-->
            <option value="sesame">Sesame</option>
            <option value="potatoe">Potato</option>
            <option value="pretzel">Pretzel</option>
          </select>
        </section>
        <hr>
        
        <section class="sauce-selection">
          <label for="sauce">What type of sauce would you like?</label>
          <input list="sauces" id="sauce" name="sauce"> <!-- o parametro list neste caso vai gerar um campo semelhante ao "text", mas pode ser utilizado noutros tipos de input, este apresenta varias opções de input á medida que se vai escrevendo, as opções do list são definidas no próxmi tag <datalist>-->
          <datalist id="sauces"> <!-- como referido na linha acima, o tag datalist serve para gerar uma lista de opções referenciadas normalmente por um tipo de input, neste caso esta lista irá aparecer nos inputs com list="sauce"-->
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mustard"></option>
          </datalist>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">Anything else you want to add?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea> <!-- o tag textarea gera um campo de inserção de texto livre, o tamanho do campo é definido pelos parametros col e rows, colunas e linhas-->
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="Submit"> <!-- o type submit gera um botão para envio do formulário, neste modulo não foi explicado o que acontece "daqui para a frente"-->
        </section>
      </form>
    </section>
  </body>
</html>
